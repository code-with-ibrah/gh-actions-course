name: 03 - workflow runners

on: 
    push

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: show os
              run: |
                echo "This job is running on an ubuntu runner."
                echo "Runner OS: $RUNNER_OS"
    windows-echo:
        runs-on: windows-latest
        steps:
            - name: Show OS
              run: |
                  echo "This job is running on my windows runner"
                  echo "Runnser: OS: $RUNNER_OS"
    
