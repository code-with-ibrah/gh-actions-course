name: 03 - workflow runners

on: 
    workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: show os
              run: |
                echo "This job is running on an ubuntu runner."
                echo "Runner OS: $RUNNER_OS"

    windows-echo:
        runs-on: windows-latest
        steps:
            - name: show os
              run: |
                echo "Job is runned on windows runner"
                echo "Runner OS: $RUNNER_OS"
